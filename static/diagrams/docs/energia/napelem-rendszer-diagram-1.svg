<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#0f172a" rx="12"/>

  <!-- Cím -->
  <text x="450" y="38" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#e2e8f0">Szaldó vs bruttó elszámolás – napelem megtérülés</text>
  <text x="450" y="58" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#94a3b8">8 kW rendszer, átlagos családi ház, 2026-os árakkal</text>

  <!-- Bal oldal: Szaldó -->
  <g transform="translate(40, 90)">
    <rect x="0" y="0" width="390" height="310" rx="10" fill="rgba(34,197,94,0.06)" stroke="#22c55e" stroke-width="1.5"/>

    <text x="195" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#22c55e">SZALDÓ elszámolás</text>
    <text x="195" y="50" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">(csak 2024 előtt telepítetteknek)</text>

    <!-- Betáplálás -->
    <text x="20" y="85" font-family="sans-serif" font-size="13" fill="#86efac">Betáplálás értéke:</text>
    <text x="370" y="85" text-anchor="end" font-family="sans-serif" font-size="14" font-weight="bold" fill="#22c55e">1:1 kWh</text>
    <line x1="20" y1="95" x2="370" y2="95" stroke="#334155" stroke-width="0.5"/>

    <!-- Éves megtakarítás -->
    <text x="20" y="120" font-family="sans-serif" font-size="13" fill="#86efac">Éves megtakarítás:</text>
    <text x="370" y="120" text-anchor="end" font-family="sans-serif" font-size="14" font-weight="bold" fill="#22c55e">250-380e Ft</text>
    <line x1="20" y1="130" x2="370" y2="130" stroke="#334155" stroke-width="0.5"/>

    <!-- Megtérülés -->
    <text x="20" y="155" font-family="sans-serif" font-size="13" fill="#86efac">Megtérülés:</text>
    <rect x="260" y="140" width="110" height="28" rx="14" fill="rgba(34,197,94,0.2)"/>
    <text x="315" y="159" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#22c55e">7-8 év</text>
    <line x1="20" y1="175" x2="370" y2="175" stroke="#334155" stroke-width="0.5"/>

    <!-- Akku kell? -->
    <text x="20" y="200" font-family="sans-serif" font-size="13" fill="#86efac">Akkumulátor kell?</text>
    <text x="370" y="200" text-anchor="end" font-family="sans-serif" font-size="14" font-weight="bold" fill="#22c55e">NEM – a háló tárolja</text>
    <line x1="20" y1="210" x2="370" y2="210" stroke="#334155" stroke-width="0.5"/>

    <!-- Önfogyasztási arány -->
    <text x="20" y="235" font-family="sans-serif" font-size="13" fill="#86efac">Tényleges önfogyasztás:</text>
    <text x="370" y="235" text-anchor="end" font-family="sans-serif" font-size="14" font-weight="bold" fill="#22c55e">~100% (virtuálisan)</text>
    <line x1="20" y1="245" x2="370" y2="245" stroke="#334155" stroke-width="0.5"/>

    <!-- Összeg 15 évre -->
    <text x="20" y="275" font-family="sans-serif" font-size="13" fill="#86efac">Nettó megtakarítás 15 évre:</text>
    <text x="370" y="275" text-anchor="end" font-family="sans-serif" font-size="16" font-weight="bold" fill="#22c55e">3,8-5,7M Ft</text>

    <!-- Státusz badge -->
    <rect x="100" y="288" width="190" height="20" rx="10" fill="rgba(239,68,68,0.12)"/>
    <text x="195" y="302" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#ef4444">⚠ Nem elérhető új rendszernél</text>
  </g>

  <!-- Jobb oldal: Bruttó -->
  <g transform="translate(470, 90)">
    <rect x="0" y="0" width="390" height="310" rx="10" fill="rgba(251,191,36,0.06)" stroke="#fbbf24" stroke-width="1.5"/>

    <text x="195" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">BRUTTÓ elszámolás</text>
    <text x="195" y="50" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">(2024-től ez az alapértelmezett)</text>

    <!-- Betáplálás -->
    <text x="20" y="85" font-family="sans-serif" font-size="13" fill="#fde68a">Betáplálási ár:</text>
    <text x="370" y="85" text-anchor="end" font-family="sans-serif" font-size="14" font-weight="bold" fill="#f97316">12-14 Ft/kWh</text>
    <line x1="20" y1="95" x2="370" y2="95" stroke="#334155" stroke-width="0.5"/>

    <!-- Éves megtakarítás -->
    <text x="20" y="120" font-family="sans-serif" font-size="13" fill="#fde68a">Éves megtakarítás:</text>
    <text x="370" y="120" text-anchor="end" font-family="sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">150-250e Ft</text>
    <line x1="20" y1="130" x2="370" y2="130" stroke="#334155" stroke-width="0.5"/>

    <!-- Megtérülés -->
    <text x="20" y="155" font-family="sans-serif" font-size="13" fill="#fde68a">Megtérülés (akku nélkül):</text>
    <rect x="260" y="140" width="110" height="28" rx="14" fill="rgba(251,191,36,0.2)"/>
    <text x="315" y="159" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#fbbf24">10-12 év</text>
    <line x1="20" y1="175" x2="370" y2="175" stroke="#334155" stroke-width="0.5"/>

    <!-- Akku kell? -->
    <text x="20" y="200" font-family="sans-serif" font-size="13" fill="#fde68a">Akkumulátor kell?</text>
    <text x="370" y="200" text-anchor="end" font-family="sans-serif" font-size="14" font-weight="bold" fill="#f97316">ERŐSEN ajánlott</text>
    <line x1="20" y1="210" x2="370" y2="210" stroke="#334155" stroke-width="0.5"/>

    <!-- Önfogyasztási arány -->
    <text x="20" y="235" font-family="sans-serif" font-size="13" fill="#fde68a">Önfogyasztás akku nélkül:</text>
    <text x="370" y="235" text-anchor="end" font-family="sans-serif" font-size="14" font-weight="bold" fill="#f97316">30-40%</text>
    <line x1="20" y1="245" x2="370" y2="245" stroke="#334155" stroke-width="0.5"/>

    <!-- Összeg 15 évre -->
    <text x="20" y="275" font-family="sans-serif" font-size="13" fill="#fde68a">Nettó megtakarítás 15 évre:</text>
    <text x="370" y="275" text-anchor="end" font-family="sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">2,2-3,8M Ft</text>

    <!-- Státusz badge -->
    <rect x="100" y="288" width="190" height="20" rx="10" fill="rgba(34,197,94,0.12)"/>
    <text x="195" y="302" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#22c55e">✓ Elérhető 2026-ban</text>
  </g>

  <!-- VS kör -->
  <g transform="translate(450, 245)">
    <circle cx="0" cy="0" r="20" fill="#0f172a" stroke="#64748b" stroke-width="1.5"/>
    <text x="0" y="6" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#94a3b8">VS</text>
  </g>

  <!-- Alsó megjegyzés -->
  <text x="450" y="435" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">Az akkumulátor bruttó elszámolásnál 2-4 évvel rövidíti a megtérülést (önfogyasztás: 60-80%)</text>

  <!-- Összehasonlító bár -->
  <g transform="translate(120, 455)">
    <text x="0" y="0" font-family="sans-serif" font-size="11" fill="#94a3b8">Megtérülés:</text>
    <rect x="90" y="-10" width="240" height="14" rx="7" fill="rgba(34,197,94,0.3)"/>
    <text x="340" y="2" font-family="sans-serif" font-size="11" fill="#22c55e">Szaldó: 7-8 év</text>
    <rect x="90" y="10" width="380" height="14" rx="7" fill="rgba(251,191,36,0.3)"/>
    <text x="480" y="22" font-family="sans-serif" font-size="11" fill="#fbbf24">Bruttó: 10-12 év</text>
  </g>

  <!-- Branding -->
  <text x="450" y="495" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#475569">hazepitesikalauz.hu</text>
</svg>