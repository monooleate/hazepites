  <text x="600" y="320" text-anchor="middle" font-family="sans-serif" font-size="42" font-weight="bold" fill="#ffffff">Babaváró hitel 2026</text>
  <text x="600" y="370" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#94a3b8">Feltételek, összegek és a valós buktatók</text>

