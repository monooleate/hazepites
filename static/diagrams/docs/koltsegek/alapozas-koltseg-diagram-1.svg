<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="dbg4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>
  <rect width="900" height="450" fill="url(#dbg4)" rx="12"/>
  <text x="450" y="35" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Alapozás típusok – mikor melyik és mennyiért?</text>
  <text x="450" y="55" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">100 m²-es családi ház, 2026-os árak</text>
  <!-- Sávalap blokk -->
  <rect x="30" y="75" width="270" height="170" rx="10" fill="#fff" stroke="#22c55e" stroke-width="2"/>
  <rect x="30" y="75" width="270" height="35" rx="10" fill="#22c55e"/>
  <rect x="30" y="95" width="270" height="15" fill="#22c55e"/>
  <text x="165" y="97" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#fff">SÁVALAP</text>
  <text x="165" y="135" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#22c55e">2-3,5M Ft</text>
  <text x="50" y="165" font-family="sans-serif" font-size="11" fill="#374151">✅ Legolcsóbb megoldás</text>
  <text x="50" y="182" font-family="sans-serif" font-size="11" fill="#374151">✅ Jó talajon ideális</text>
  <text x="50" y="199" font-family="sans-serif" font-size="11" fill="#374151">❌ Rossz talajon nem megy</text>
  <text x="50" y="216" font-family="sans-serif" font-size="11" fill="#374151">❌ Magas talajvíznél tilos</text>
  <text x="50" y="236" font-family="sans-serif" font-size="10" fill="#6b7280">Homok, kavics, tömör agyag</text>
  <!-- Lemezalap blokk -->
  <rect x="315" y="75" width="270" height="170" rx="10" fill="#fff" stroke="#f59e0b" stroke-width="2"/>
  <rect x="315" y="75" width="270" height="35" rx="10" fill="#f59e0b"/>
  <rect x="315" y="95" width="270" height="15" fill="#f59e0b"/>
  <text x="450" y="97" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#fff">LEMEZALAP</text>
  <text x="450" y="135" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#f59e0b">3-5,5M Ft</text>
  <text x="335" y="165" font-family="sans-serif" font-size="11" fill="#374151">✅ Rossz talajon biztonságos</text>
  <text x="335" y="182" font-family="sans-serif" font-size="11" fill="#374151">✅ Egyenletes teherelosztás</text>
  <text x="335" y="199" font-family="sans-serif" font-size="11" fill="#374151">✅ Könnyűszerkezeteshez ideális</text>
  <text x="335" y="216" font-family="sans-serif" font-size="11" fill="#374151">❌ Drágább mint sávalap</text>
  <text x="335" y="236" font-family="sans-serif" font-size="10" fill="#6b7280">Agyagos talaj, magas talajvíz</text>
  <!-- Cölöpalap blokk -->
  <rect x="600" y="75" width="270" height="170" rx="10" fill="#fff" stroke="#ef4444" stroke-width="2"/>
  <rect x="600" y="75" width="270" height="35" rx="10" fill="#ef4444"/>
  <rect x="600" y="95" width="270" height="15" fill="#ef4444"/>
  <text x="735" y="97" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#fff">CÖLÖPALAP</text>
  <text x="735" y="135" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#ef4444">4-8M Ft</text>
  <text x="620" y="165" font-family="sans-serif" font-size="11" fill="#374151">✅ Bármilyen talajon működik</text>
  <text x="620" y="182" font-family="sans-serif" font-size="11" fill="#374151">✅ Mélyre leér a teherbíró rétegig</text>
  <text x="620" y="199" font-family="sans-serif" font-size="11" fill="#374151">❌ Nagyon drága</text>
  <text x="620" y="216" font-family="sans-serif" font-size="11" fill="#374151">❌ Speciális gépek kellenek</text>
  <text x="620" y="236" font-family="sans-serif" font-size="10" fill="#6b7280">Mocsár, tőzeg, feltöltött talaj</text>
  <!-- Döntési nyilak -->
  <text x="450" y="285" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Melyiket válaszd? → A talajmechanika dönti el!</text>
  <!-- Talaj típusok sáv -->
  <rect x="30" y="305" width="840" height="45" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="30" y="305" width="300" height="45" rx="8" fill="#dcfce7"/>
  <text x="180" y="332" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#166534">Jó talaj → SÁVALAP</text>
  <rect x="330" y="305" width="280" height="45" fill="#fef3c7"/>
  <text x="470" y="332" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#92400e">Közepes → LEMEZALAP</text>
  <rect x="610" y="305" width="260" height="45" rx="8" fill="#fee2e2"/>
  <text x="740" y="332" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#991b1b">Rossz → CÖLÖPALAP</text>
  <!-- Költségarány -->
  <text x="450" y="385" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#64748b">Az alapozás a teljes építési költség 5-10%-a (normál talajon)</text>
  <text x="450" y="405" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ef4444" font-weight="600">Rossz talajon akár 15-20% – ezért kell a talajmechanika!</text>
  <!-- Brand -->
  <text x="450" y="440" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#94a3b8">hazepitesikalauz.hu</text>
</svg>
