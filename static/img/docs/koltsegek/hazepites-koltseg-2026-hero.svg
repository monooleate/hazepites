<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgHK" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a2744"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgHK)"/>

  <!-- Háttér dekoráció -->
  <g opacity="0.04">
    <circle cx="200" cy="150" r="100" fill="#fff"/>
    <circle cx="1000" cy="480" r="120" fill="#fff"/>
  </g>

  <!-- Ház ikon -->
  <g transform="translate(440, 80)">
    <!-- Ház test -->
    <rect x="40" y="100" width="240" height="150" fill="#334155" rx="4"/>
    <!-- Tető -->
    <polygon points="160,-5 10,100 310,100" fill="#475569"/>
    <!-- Ajtó -->
    <rect x="130" y="160" width="60" height="90" fill="#1e293b" rx="3"/>
    <!-- Ablakok -->
    <rect x="60" y="130" width="50" height="40" fill="#22d3ee" rx="2" opacity="0.6"/>
    <rect x="210" y="130" width="50" height="40" fill="#22d3ee" rx="2" opacity="0.6"/>
  </g>

  <!-- Forint szimbólumok -->
  <g transform="translate(240, 140)">
    <circle cx="0" cy="0" r="40" fill="rgba(34,197,94,0.12)" stroke="#22c55e" stroke-width="1.5"/>
    <text x="0" y="8" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#22c55e">Ft</text>
  </g>
  <g transform="translate(960, 140)">
    <circle cx="0" cy="0" r="40" fill="rgba(239,68,68,0.12)" stroke="#ef4444" stroke-width="1.5"/>
    <text x="0" y="8" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#ef4444">Ft</text>
  </g>

  <!-- Nyíl felfelé (áremelkedés) -->
  <g transform="translate(960, 200)">
    <line x1="0" y1="30" x2="0" y2="-10" stroke="#ef4444" stroke-width="2.5"/>
    <polygon points="0,-18 -8,-5 8,-5" fill="#ef4444"/>
    <text x="0" y="50" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#fca5a5">+8-12%/év</text>
  </g>

  <!-- Összeg badge -->
  <g transform="translate(600, 300)">
    <rect x="-160" y="-22" width="320" height="44" rx="22" fill="rgba(251,191,36,0.12)" stroke="#fbbf24" stroke-width="1.5"/>
    <text x="0" y="8" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#fbbf24">45 – 70 millió Ft</text>
  </g>

  <!-- Alcím -->
  <text x="600" y="380" text-anchor="middle" font-family="sans-serif" font-size="15" fill="#94a3b8">120 m² kulcsrakész családi ház, országos átlag</text>

  <!-- Cím -->
  <text x="600" y="440" text-anchor="middle" font-family="sans-serif" font-size="38" font-weight="bold" fill="#ffffff">Házépítés költsége 2026</text>
  <text x="600" y="480" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#94a3b8">Valós számok, regionális bontás, esettanulmány</text>

  <!-- Badge: frissítve -->
  <g transform="translate(600, 520)">
    <rect x="-70" y="-16" width="140" height="32" rx="16" fill="rgba(34,197,94,0.12)" stroke="#22c55e" stroke-width="1"/>
    <text x="0" y="6" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#22c55e">frissítve: 2026</text>
  </g>

  <!-- Elválasztó -->
  <line x1="100" y1="560" x2="1100" y2="560" stroke="#334155" stroke-width="1"/>

  <!-- Brand -->
  <text x="600" y="600" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#64748b">hazepitesikalauz.hu</text>
</svg>