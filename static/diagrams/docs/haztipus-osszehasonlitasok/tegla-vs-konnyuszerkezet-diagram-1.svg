    <text x="450" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#334155">Ertektartas</text>

    <rect x="670" y="0" width="180" height="45" fill="#fef3c7" rx="8"/>
    <text x="760" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#92400e">-20-30%</text>
    <text x="760" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#a16207">masodpiaci ertek</text>

    <circle cx="200" cy="22" r="8" fill="#dc2626"/>
    <text x="200" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="white">+</text>
  </g>

  <!-- Row 6: Sound insulation -->
  <g transform="translate(0, 435)">
    <rect x="50" y="0" width="180" height="45" fill="#fee2e2" rx="8"/>
    <text x="140" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#991b1b">Kivalo</text>
    <text x="140" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#b91c1c">termeszetes tomeg</text>

    <rect x="350" y="5" width="200" height="35" fill="#e2e8f0" rx="6"/>
    <text x="450" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#334155">Hangszigeteles</text>

    <rect x="670" y="0" width="180" height="45" fill="#fef3c7" rx="8"/>
    <text x="760" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#92400e">Kozepes</text>
    <text x="760" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#a16207">extra reteg kell</text>

    <circle cx="200" cy="22" r="8" fill="#dc2626"/>
    <text x="200" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="white">+</text>
  </g>

  <!-- Legend -->
  <g transform="translate(350, 490)">
    <circle cx="0" cy="0" r="6" fill="#059669"/>
    <text x="12" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Konnyuszerkezet jobb</text>
    <circle cx="180" cy="0" r="6" fill="#dc2626"/>
    <text x="192" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Tegla jobb</text>
  </g>
</svg>
