  <!-- ========== Porotherm 30 N+F (szigetelés nélkül) ========== -->
  <g transform="translate(0, 120)">
    <text x="60" y="15" font-family="sans-serif" font-size="13" fill="#fca5a5">Porotherm 30 N+F</text>
    <text x="60" y="32" font-family="sans-serif" font-size="11" fill="#94a3b8">(szigetelés nélkül)</text>
    <!-- Sáv -->
    <rect x="280" y="5" width="520" height="28" rx="4" fill="rgba(239,68,68,0.3)" stroke="#ef4444" stroke-width="1"/>
    <text x="810" y="25" text-anchor="end" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ef4444">U = 0,72 ❌</text>
  </g>

