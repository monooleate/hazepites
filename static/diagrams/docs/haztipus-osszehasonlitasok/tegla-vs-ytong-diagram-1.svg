<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <rect width="900" height="480" fill="#0f172a" rx="12"/>

  <!-- Cím -->
  <text x="450" y="38" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#e2e8f0">Falszerkezet összehasonlítás – hőátbocsátás (U-érték)</text>
  <text x="450" y="58" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#94a3b8">Előírás: max 0,24 W/m²K (7/2006. TNM rendelet)</text>

  <!-- Előírás vonal -->
  <line x1="530" y1="90" x2="530" y2="430" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="6,4"/>
