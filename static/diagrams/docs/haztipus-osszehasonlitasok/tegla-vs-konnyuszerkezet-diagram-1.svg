    <rect x="50" y="0" width="180" height="45" fill="#fee2e2" rx="8"/>
    <text x="140" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#991b1b">0.15-0.24</text>
    <text x="140" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#b91c1c">W/m2K (U-ertek)</text>

    <rect x="350" y="5" width="200" height="35" fill="#e2e8f0" rx="6"/>
    <text x="450" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#334155">Hoszigeteles</text>

    <rect x="670" y="0" width="180" height="45" fill="#d1fae5" rx="8"/>
    <text x="760" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#065f46">0.11-0.15</text>
    <text x="760" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#047857">W/m2K (U-ertek)</text>

    <circle cx="820" cy="22" r="8" fill="#059669"/>
    <text x="820" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="white">+</text>
  </g>

  <!-- Row 4: Lifespan -->
  <g transform="translate(0, 305)">
    <rect x="50" y="0" width="180" height="45" fill="#fee2e2" rx="8"/>
    <text x="140" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#991b1b">100-150+</text>
    <text x="140" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#b91c1c">ev elettartam</text>

    <rect x="350" y="5" width="200" height="35" fill="#e2e8f0" rx="6"/>
    <text x="450" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#334155">Elettartam</text>

    <rect x="670" y="0" width="180" height="45" fill="#fef3c7" rx="8"/>
    <text x="760" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#92400e">50-80</text>
    <text x="760" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#a16207">ev elettartam</text>

    <circle cx="200" cy="22" r="8" fill="#dc2626"/>
    <text x="200" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="white">+</text>
  </g>

  <!-- Row 5: Resale value -->
  <g transform="translate(0, 370)">
    <rect x="50" y="0" width="180" height="45" fill="#fee2e2" rx="8"/>
    <text x="140" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#991b1b">+20-30%</text>
    <text x="140" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#b91c1c">masodpiaci ertek</text>

