    <text x="60" y="32" font-family="sans-serif" font-size="11" fill="#94a3b8">+ 15 cm EPS</text>
    <rect x="280" y="5" width="120" height="28" rx="4" fill="rgba(34,197,94,0.3)" stroke="#22c55e" stroke-width="1"/>
