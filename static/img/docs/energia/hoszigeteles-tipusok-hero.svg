<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="warm7" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg7)"/>
  <!-- Fal metszet illusztráció -->
  <g transform="translate(600,200)">
    <!-- Belső fal (tégla) -->
    <rect x="-80" y="-120" width="80" height="240" fill="none" stroke="#a8a29e" stroke-width="2" rx="2"/>
    <!-- Tégla minta -->
    <g stroke="#78716c" stroke-width="0.5" opacity="0.4">
      <line x1="-80" y1="-80" x2="0" y2="-80"/>
      <line x1="-80" y1="-40" x2="0" y2="-40"/>
      <line x1="-80" y1="0" x2="0" y2="0"/>
      <line x1="-80" y1="40" x2="0" y2="40"/>
      <line x1="-80" y1="80" x2="0" y2="80"/>
      <line x1="-40" y1="-120" x2="-40" y2="-80"/>
      <line x1="-60" y1="-80" x2="-60" y2="-40"/>
      <line x1="-40" y1="-40" x2="-40" y2="0"/>
      <line x1="-60" y1="0" x2="-60" y2="40"/>
      <line x1="-40" y1="40" x2="-40" y2="80"/>
      <line x1="-60" y1="80" x2="-60" y2="120"/>
    </g>
    <text x="-40" y="145" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#a8a29e">fal</text>
    <!-- Szigetelés réteg -->
    <rect x="5" y="-120" width="50" height="240" fill="#f59e0b" opacity="0.15" rx="2"/>
    <rect x="5" y="-120" width="50" height="240" fill="none" stroke="#f59e0b" stroke-width="2.5" rx="2"/>
    <!-- Szigetelés textúra -->
    <g opacity="0.2" fill="#f59e0b">
      <circle cx="15" cy="-100" r="3"/>
      <circle cx="35" cy="-85" r="2"/>
      <circle cx="25" cy="-60" r="3"/>
      <circle cx="45" cy="-45" r="2"/>
      <circle cx="15" cy="-20" r="3"/>
      <circle cx="40" cy="-5" r="2"/>
      <circle cx="20" cy="20" r="3"/>
      <circle cx="45" cy="40" r="2"/>
      <circle cx="15" cy="60" r="3"/>
      <circle cx="35" cy="80" r="2"/>
      <circle cx="25" cy="100" r="3"/>
    </g>
    <text x="30" y="145" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#f59e0b">szigetelés</text>
    <!-- Vakolat -->
    <rect x="60" y="-120" width="12" height="240" fill="#94a3b8" opacity="0.2" rx="1"/>
    <rect x="60" y="-120" width="12" height="240" fill="none" stroke="#94a3b8" stroke-width="1.5" rx="1"/>
    <text x="66" y="145" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#94a3b8">vakolat</text>
    <!-- Hőveszteség nyilak (belülről kifelé) - átlós -->
    <g opacity="0.4">
      <line x1="-100" y1="-60" x2="90" y2="-60" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="6,4"/>
      <polygon points="90,-60 82,-55 82,-65" fill="#ef4444"/>
      <line x1="-100" y1="0" x2="90" y2="0" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="6,4"/>
      <polygon points="90,0 82,5 82,-5" fill="#ef4444"/>
      <line x1="-100" y1="60" x2="90" y2="60" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="6,4"/>
      <polygon points="90,60 82,65 82,55" fill="#ef4444"/>
    </g>
    <!-- Vastagság méret -->
    <line x1="5" y1="-135" x2="55" y2="-135" stroke="#f59e0b" stroke-width="1"/>
    <line x1="5" y1="-140" x2="5" y2="-130" stroke="#f59e0b" stroke-width="1"/>
    <line x1="55" y1="-140" x2="55" y2="-130" stroke="#f59e0b" stroke-width="1"/>
    <text x="30" y="-145" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#f59e0b">15-20 cm</text>
  </g>
  <!-- Hőmérséklet címkék -->
  <text x="420" y="210" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ef4444">22°C</text>
  <text x="780" y="210" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#3b82f6">-15°C</text>
  <!-- Cím -->
  <text x="600" y="420" text-anchor="middle" font-family="sans-serif" font-size="42" font-weight="bold" fill="#ffffff">Hőszigetelés típusok 2026</text>
  <text x="600" y="465" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#94a3b8">EPS · grafitos · kőzetgyapot · PIR · cellulóz</text>
  <!-- Anyagok és árak -->
  <g transform="translate(200,520)">
    <text x="0" y="0" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#22c55e">EPS</text>
    <text x="0" y="20" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#78716c">2,5-5e Ft/m²</text>
  </g>
  <g transform="translate(400,520)">
    <text x="0" y="0" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#a855f7">Grafitos</text>
    <text x="0" y="20" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#78716c">5-7,5e Ft/m²</text>
  </g>
  <g transform="translate(600,520)">
    <text x="0" y="0" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">Kőzetgyapot</text>
    <text x="0" y="20" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#78716c">6,5-13e Ft/m²</text>
  </g>
  <g transform="translate(800,520)">
    <text x="0" y="0" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ef4444">PIR</text>
    <text x="0" y="20" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#78716c">8-15e Ft/m²</text>
  </g>
  <g transform="translate(1000,520)">
    <text x="0" y="0" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">Cellulóz</text>
    <text x="0" y="20" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#78716c">~5,1e Ft/m²</text>
  </g>
  <!-- Brand -->
  <text x="600" y="595" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#57534e">hazepitesikalauz.hu</text>
</svg>