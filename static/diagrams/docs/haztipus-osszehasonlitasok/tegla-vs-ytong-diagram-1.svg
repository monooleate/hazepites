  <text x="530" y="450" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#64748b">0,24</text>
  <text x="800" y="450" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#64748b">0,72</text>

  <!-- Branding -->
