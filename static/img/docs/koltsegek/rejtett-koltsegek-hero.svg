<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Háttér minta -->
  <g opacity="0.06">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#fff" stroke-width="1"/>
  </g>
  <!-- Ház ikon -->
  <g transform="translate(600,180)">
    <polygon points="-100,30 0,-60 100,30" fill="none" stroke="#f59e0b" stroke-width="3"/>
    <rect x="-70" y="30" width="140" height="90" fill="none" stroke="#f59e0b" stroke-width="3" rx="3"/>
    <rect x="-25" y="60" width="50" height="60" fill="none" stroke="#f59e0b" stroke-width="2" rx="2"/>
  </g>
  <!-- Nagyító / kérdőjel ikonok a rejtett költségeket jelképezve -->
  <g transform="translate(420,160)" opacity="0.7">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#ef4444" stroke-width="2.5"/>
    <text x="0" y="7" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="bold" fill="#ef4444">?</text>
  </g>
  <g transform="translate(780,160)" opacity="0.7">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#ef4444" stroke-width="2.5"/>
    <text x="0" y="7" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="bold" fill="#ef4444">?</text>
  </g>
  <g transform="translate(350,250)" opacity="0.5">
    <circle cx="0" cy="0" r="16" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ef4444">?</text>
  </g>
  <g transform="translate(850,250)" opacity="0.5">
    <circle cx="0" cy="0" r="16" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ef4444">?</text>
  </g>
  <!-- Pénz ikonok -->
  <g transform="translate(460,290)" opacity="0.6">
    <text text-anchor="middle" font-family="sans-serif" font-size="24" fill="#22c55e">Ft</text>
  </g>
  <g transform="translate(740,290)" opacity="0.6">
    <text text-anchor="middle" font-family="sans-serif" font-size="24" fill="#22c55e">Ft</text>
  </g>
  <!-- Felfelé mutató nyíl (költségnövekedés) -->
  <g transform="translate(600,310)" opacity="0.4">
    <line x1="0" y1="20" x2="0" y2="-10" stroke="#ef4444" stroke-width="3"/>
    <polyline points="-8,0 0,-10 8,0" fill="none" stroke="#ef4444" stroke-width="3"/>
  </g>
  <!-- Cím -->
  <text x="600" y="400" text-anchor="middle" font-family="sans-serif" font-size="40" font-weight="bold" fill="#ffffff">Házépítés rejtett költségei</text>
  <text x="600" y="445" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#94a3b8">amire senki nem figyelmeztet</text>
  <!-- Összeg kiemelés -->
  <text x="600" y="500" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="600" fill="#f59e0b">+15-25% a tervezett költségvetés felett</text>
  <!-- Brand -->
  <text x="600" y="590" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#475569">hazepitesikalauz.hu</text>
</svg>
