<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgTY" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgTY)"/>
  <line x1="100" y1="520" x2="1100" y2="520" stroke="#334155" stroke-width="1"/>

  <!-- Bal oldal: Tégla ikon -->
  <g transform="translate(250, 180)">
    <!-- Ház test -->
    <rect x="0" y="80" width="160" height="120" fill="#dc2626" rx="4"/>
    <!-- Tető -->
    <polygon points="80,-10 -20,80 180,80" fill="#b91c1c"/>
    <!-- Tégla mintázat -->
    <rect x="10" y="90" width="60" height="20" fill="none" stroke="#991b1b" stroke-width="1" rx="2"/>
    <rect x="80" y="90" width="70" height="20" fill="none" stroke="#991b1b" stroke-width="1" rx="2"/>
    <rect x="10" y="118" width="40" height="20" fill="none" stroke="#991b1b" stroke-width="1" rx="2"/>
    <rect x="58" y="118" width="50" height="20" fill="none" stroke="#991b1b" stroke-width="1" rx="2"/>
    <rect x="116" y="118" width="34" height="20" fill="none" stroke="#991b1b" stroke-width="1" rx="2"/>
    <rect x="10" y="146" width="70" height="20" fill="none" stroke="#991b1b" stroke-width="1" rx="2"/>
    <rect x="88" y="146" width="62" height="20" fill="none" stroke="#991b1b" stroke-width="1" rx="2"/>
    <!-- Ajtó -->
    <rect x="55" y="150" width="50" height="50" fill="#7f1d1d" rx="3"/>
    <!-- Címke -->
    <text x="80" y="235" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#fca5a5">TÉGLA</text>
  </g>

  <!-- VS -->
  <g transform="translate(600, 260)">
    <circle cx="0" cy="0" r="35" fill="rgba(251,191,36,0.15)" stroke="#fbbf24" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#fbbf24">VS</text>
  </g>

  <!-- Jobb oldal: Ytong ikon -->
  <g transform="translate(790, 180)">
    <!-- Ház test -->
    <rect x="0" y="80" width="160" height="120" fill="#6b7280" rx="4"/>
    <!-- Tető -->
    <polygon points="80,-10 -20,80 180,80" fill="#4b5563"/>
    <!-- Ytong blokk mintázat (nagyobb, szabályosabb) -->
    <rect x="5" y="85" width="72" height="45" fill="none" stroke="#9ca3af" stroke-width="1.5" rx="3"/>
    <rect x="82" y="85" width="72" height="45" fill="none" stroke="#9ca3af" stroke-width="1.5" rx="3"/>
    <rect x="5" y="135" width="72" height="45" fill="none" stroke="#9ca3af" stroke-width="1.5" rx="3"/>
    <rect x="82" y="135" width="72" height="45" fill="none" stroke="#9ca3af" stroke-width="1.5" rx="3"/>
    <!-- Buborékok (pórusbeton jelleg) -->
    <circle cx="40" cy="107" r="4" fill="none" stroke="#d1d5db" stroke-width="0.8" opacity="0.5"/>
    <circle cx="55" cy="115" r="3" fill="none" stroke="#d1d5db" stroke-width="0.8" opacity="0.5"/>
    <circle cx="120" cy="100" r="5" fill="none" stroke="#d1d5db" stroke-width="0.8" opacity="0.5"/>
    <circle cx="30" cy="155" r="3" fill="none" stroke="#d1d5db" stroke-width="0.8" opacity="0.5"/>
    <circle cx="130" cy="160" r="4" fill="none" stroke="#d1d5db" stroke-width="0.8" opacity="0.5"/>
    <!-- Ajtó -->
    <rect x="55" y="150" width="50" height="50" fill="#374151" rx="3"/>
    <!-- Címke -->
    <text x="80" y="235" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#d1d5db">YTONG</text>
  </g>

  <!-- Cím -->
  <text x="600" y="470" text-anchor="middle" font-family="sans-serif" font-size="38" font-weight="bold" fill="#ffffff">Tégla vs Ytong – melyiket válaszd?</text>

  <!-- Brand -->
  <text x="600" y="580" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#64748b">hazepitesikalauz.hu</text>
</svg>