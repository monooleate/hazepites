<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg5)"/>
  <!-- Háttér építkezési rács -->
  <g opacity="0.06" stroke="#fff" stroke-width="1">
    <line x1="100" y1="0" x2="100" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="500" y1="0" x2="500" y2="630"/>
    <line x1="700" y1="0" x2="700" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1100" y1="0" x2="1100" y2="630"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
  </g>
  <!-- Személy ikonok (3 kivitelező jelölt) -->
  <g transform="translate(250,140)">
    <!-- Személy 1 -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#64748b" stroke-width="2"/>
    <circle cx="0" cy="-8" r="12" fill="none" stroke="#64748b" stroke-width="2"/>
    <path d="M-20,18 Q0,35 20,18" fill="none" stroke="#64748b" stroke-width="2"/>
    <text x="0" y="55" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">?</text>
  </g>
  <g transform="translate(600,120)">
    <!-- Személy 2 – kiválasztott -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#22c55e" stroke-width="3"/>
    <circle cx="0" cy="-10" r="15" fill="none" stroke="#22c55e" stroke-width="2.5"/>
    <path d="M-25,22 Q0,45 25,22" fill="none" stroke="#22c55e" stroke-width="2.5"/>
    <!-- Pipa -->
    <circle cx="32" cy="-32" r="14" fill="#22c55e"/>
    <polyline points="25,-32 30,-27 40,-38" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="65" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#22c55e" font-weight="600">✓</text>
  </g>
  <g transform="translate(950,140)">
    <!-- Személy 3 -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#64748b" stroke-width="2"/>
    <circle cx="0" cy="-8" r="12" fill="none" stroke="#64748b" stroke-width="2"/>
    <path d="M-20,18 Q0,35 20,18" fill="none" stroke="#64748b" stroke-width="2"/>
    <text x="0" y="55" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">?</text>
  </g>
  <!-- Összekötő vonalak -->
  <line x1="295" y1="145" x2="545" y2="125" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="655" y1="125" x2="905" y2="145" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
  <!-- Checklist ikon -->
  <g transform="translate(600,260)">
    <rect x="-60" y="0" width="120" height="30" rx="4" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.5"/>
    <rect x="-55" y="5" width="16" height="16" rx="2" fill="#22c55e" opacity="0.3"/>
    <polyline points="-52,13 -49,17 -43,9" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="-32" y1="13" x2="50" y2="13" stroke="#475569" stroke-width="1"/>
  </g>
  <!-- Cím -->
  <text x="600" y="380" text-anchor="middle" font-family="sans-serif" font-size="42" font-weight="bold" fill="#ffffff">Kivitelező választás 2026</text>
  <text x="600" y="425" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#94a3b8">generálkivitelező · alvállalkozó · házilagos</text>
  <!-- Három opció -->
  <g transform="translate(250,490)">
    <text x="0" y="0" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">Generálkivitelező</text>
    <text x="0" y="22" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#78716c">kényelmes, drágább</text>
  </g>
  <g transform="translate(600,490)">
    <text x="0" y="0" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#22c55e">Alvállalkozók</text>
    <text x="0" y="22" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#78716c">olcsóbb, több munka</text>
  </g>
  <g transform="translate(950,490)">
    <text x="0" y="0" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">Házilagos</text>
    <text x="0" y="22" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#78716c">legolcsóbb, kockázatos</text>
  </g>
  <!-- Brand -->
  <text x="600" y="590" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#57534e">hazepitesikalauz.hu</text>
</svg>