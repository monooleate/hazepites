<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative line -->
  <line x1="100" y1="520" x2="1100" y2="520" stroke="#334155" stroke-width="1"/>

  <!-- Left side: Brick house icon -->
  <g transform="translate(250, 180)">
    <!-- House body -->
    <rect x="0" y="80" width="160" height="120" fill="#dc2626" rx="4"/>
    <!-- Roof -->
    <polygon points="80,-10 -20,80 180,80" fill="#b91c1c"/>
    <!-- Brick pattern -->
    <rect x="10" y="90" width="60" height="20" fill="#ef4444" rx="2"/>
    <rect x="80" y="90" width="70" height="20" fill="#ef4444" rx="2"/>
    <rect x="10" y="120" width="40" height="20" fill="#ef4444" rx="2"/>
    <rect x="60" y="120" width="50" height="20" fill="#ef4444" rx="2"/>
    <rect x="120" y="120" width="30" height="20" fill="#ef4444" rx="2"/>
    <rect x="10" y="150" width="60" height="20" fill="#ef4444" rx="2"/>
    <rect x="80" y="150" width="70" height="20" fill="#ef4444" rx="2"/>
    <!-- Window -->
    <rect x="55" y="100" width="50" height="40" fill="#60a5fa" rx="2"/>
    <line x1="80" y1="100" x2="80" y2="140" stroke="#1e293b" stroke-width="2"/>
    <line x1="55" y1="120" x2="105" y2="120" stroke="#1e293b" stroke-width="2"/>
    <!-- Door -->
    <rect x="60" y="155" width="40" height="45" fill="#92400e" rx="2"/>
    <!-- Chimney -->
    <rect x="120" y="20" width="20" height="60" fill="#991b1b"/>
    <!-- Label -->
    <text x="80" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#fca5a5">TEGLA</text>
  </g>

  <!-- VS badge -->
  <g transform="translate(600, 260)">
    <circle cx="0" cy="0" r="45" fill="#f59e0b"/>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" font-weight="900" fill="#1e293b">VS</text>
  </g>

  <!-- Right side: Lightweight frame house icon -->
  <g transform="translate(790, 180)">
    <!-- House body - frame lines visible -->
    <rect x="0" y="80" width="160" height="120" fill="#059669" rx="4"/>
    <!-- Roof -->
    <polygon points="80,-10 -20,80 180,80" fill="#047857"/>
    <!-- Frame pattern (vertical studs) -->
    <line x1="20" y1="80" x2="20" y2="200" stroke="#10b981" stroke-width="3"/>
    <line x1="55" y1="80" x2="55" y2="200" stroke="#10b981" stroke-width="3"/>
    <line x1="105" y1="80" x2="105" y2="200" stroke="#10b981" stroke-width="3"/>
    <line x1="140" y1="80" x2="140" y2="200" stroke="#10b981" stroke-width="3"/>
    <!-- Horizontal rails -->
    <line x1="0" y1="130" x2="160" y2="130" stroke="#10b981" stroke-width="3"/>
    <line x1="0" y1="170" x2="160" y2="170" stroke="#10b981" stroke-width="3"/>
    <!-- Window -->
    <rect x="55" y="100" width="50" height="40" fill="#60a5fa" rx="2"/>
    <line x1="80" y1="100" x2="80" y2="140" stroke="#1e293b" stroke-width="2"/>
    <line x1="55" y1="120" x2="105" y2="120" stroke="#1e293b" stroke-width="2"/>
    <!-- Door -->
    <rect x="60" y="155" width="40" height="45" fill="#92400e" rx="2"/>
    <!-- Label -->
    <text x="80" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#6ee7b7">KONNYUSZERKEZET</text>
  </g>

  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="42" font-weight="800" fill="#f8fafc">Melyiket valaszd 2026-ban?</text>
  <text x="600" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#94a3b8">Valos arak, epitesi ido, szigeteles, elettartam</text>

  <!-- Bottom stats -->
  <g transform="translate(200, 545)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">600-850K Ft/m2</text>
    <text x="0" y="18" font-family="system-ui, sans-serif" font-size="12" fill="#475569">8-14 ho epites</text>
  </g>

  <g transform="translate(540, 545)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">10-15% kulonbseg</text>
    <text x="0" y="18" font-family="system-ui, sans-serif" font-size="12" fill="#475569">2026-os adatok</text>
  </g>

  <g transform="translate(850, 545)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">500-800K Ft/m2</text>
    <text x="0" y="18" font-family="system-ui, sans-serif" font-size="12" fill="#475569">2-5 ho epites</text>
  </g>

  <!-- Brand -->
  <text x="600" y="615" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#475569">hazepitesikalauz.hu</text>
</svg>
