<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#0f172a"/>
  <rect x="0" y="0" width="1200" height="630" fill="url(#grad2)" opacity="0.6"/>
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14532d;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Telek ábrázolás -->
  <g transform="translate(140, 200)">
    <!-- Telkek rácsa -->
    <rect x="0" y="0" width="180" height="140" rx="6" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.4"/>
    <rect x="200" y="0" width="180" height="140" rx="6" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="2"/>
    <rect x="400" y="0" width="180" height="140" rx="6" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.4"/>

    <rect x="0" y="160" width="180" height="140" rx="6" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.4"/>
    <rect x="200" y="160" width="180" height="140" rx="6" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.4"/>
    <rect x="400" y="160" width="180" height="140" rx="6" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.4"/>

    <!-- Kijelölt telek ✓ -->
    <text x="290" y="80" text-anchor="middle" font-family="system-ui,sans-serif" font-size="40" fill="#4ade80">✓</text>
    <text x="290" y="115" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#86efac">800 m²</text>

    <!-- Út -->
    <rect x="-20" y="145" width="620" height="12" rx="2" fill="#475569" opacity="0.5"/>
    <text x="290" y="155" text-anchor="middle" font-family="system-ui,sans-serif" font-size="8" fill="#94a3b8">ÚT</text>
  </g>

  <!-- Jobb oldal: szempontok -->
  <g transform="translate(750, 210)">
    <g>
      <circle cx="16" cy="14" r="12" fill="#22c55e" opacity="0.2"/>
      <text x="16" y="18" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" fill="#4ade80">1</text>
      <text x="40" y="19" font-family="system-ui,sans-serif" font-size="17" fill="#e2e8f0">Közművek elérhetősége</text>
    </g>
    <g transform="translate(0, 50)">
      <circle cx="16" cy="14" r="12" fill="#22c55e" opacity="0.2"/>
      <text x="16" y="18" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" fill="#4ade80">2</text>
      <text x="40" y="19" font-family="system-ui,sans-serif" font-size="17" fill="#e2e8f0">HÉSZ és beépíthetőség</text>
    </g>
    <g transform="translate(0, 100)">
      <circle cx="16" cy="14" r="12" fill="#22c55e" opacity="0.2"/>
      <text x="16" y="18" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" fill="#4ade80">3</text>
      <text x="40" y="19" font-family="system-ui,sans-serif" font-size="17" fill="#e2e8f0">Talajviszonyok</text>
    </g>
    <g transform="translate(0, 150)">
      <circle cx="16" cy="14" r="12" fill="#22c55e" opacity="0.2"/>
      <text x="16" y="18" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" fill="#4ade80">4</text>
      <text x="40" y="19" font-family="system-ui,sans-serif" font-size="17" fill="#e2e8f0">Tulajdoni lap ellenőrzés</text>
    </g>
    <g transform="translate(0, 200)">
      <circle cx="16" cy="14" r="12" fill="#22c55e" opacity="0.2"/>
      <text x="16" y="18" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" fill="#4ade80">5</text>
      <text x="40" y="19" font-family="system-ui,sans-serif" font-size="17" fill="#e2e8f0">Rejtett költségek</text>
    </g>
  </g>

  <!-- Cím -->
  <text x="600" y="85" text-anchor="middle" font-family="system-ui,sans-serif" font-size="42" font-weight="800" fill="#f1f5f9">Telekválasztás útmutató</text>
  <text x="600" y="130" text-anchor="middle" font-family="system-ui,sans-serif" font-size="22" fill="#94a3b8">Mire figyelj telek vásárlás előtt?</text>

  <!-- Brand -->
  <text x="600" y="605" text-anchor="middle" font-family="system-ui,sans-serif" font-size="16" fill="#475569">hazepitesikalauz.hu</text>
</svg>
