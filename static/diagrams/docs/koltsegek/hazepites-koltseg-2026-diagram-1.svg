<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <rect width="900" height="520" fill="#0f172a" rx="12"/>

  <!-- Cím -->
  <text x="450" y="38" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#e2e8f0">Házépítési költségek megoszlása – 120 m² téglaház, 2026</text>
  <text x="450" y="58" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#94a3b8">Teljes kulcsrakész költség: 45-65 millió Ft</text>

  <!-- Szelet 1: Szerkezetkész (35-40%) - legnagyobb -->
  <g transform="translate(250, 260)">
    <!-- Kör szelet (egyszerűsített stacked bar helyett) -->
    <rect x="-180" y="-130" width="360" height="65" rx="6" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="-160" y="-98" font-family="sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">Szerkezetkész</text>
    <text x="-160" y="-80" font-family="sans-serif" font-size="12" fill="#94a3b8">Alap, fal, tető, nyílászáró, szigetelés</text>
    <rect x="100" y="-120" width="60" height="28" rx="14" fill="rgba(59,130,246,0.25)"/>
    <text x="130" y="-101" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">37%</text>
  </g>

  <!-- Szelet 2: Belső munkák (28-33%) -->
  <g transform="translate(250, 260)">
    <rect x="-180" y="-55" width="360" height="65" rx="6" fill="rgba(34,197,94,0.12)" stroke="#22c55e" stroke-width="1.5"/>
    <text x="-160" y="-23" font-family="sans-serif" font-size="14" font-weight="bold" fill="#86efac">Belső munkák</text>
    <text x="-160" y="-5" font-family="sans-serif" font-size="12" fill="#94a3b8">Burkolat, festés, szaniter, konyha, ajtók</text>
    <rect x="100" y="-45" width="60" height="28" rx="14" fill="rgba(34,197,94,0.2)"/>
    <text x="130" y="-26" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#22c55e">31%</text>
  </g>

  <!-- Szelet 3: Gépészet (16-20%) -->
  <g transform="translate(250, 260)">
    <rect x="-180" y="20" width="360" height="65" rx="6" fill="rgba(251,191,36,0.12)" stroke="#fbbf24" stroke-width="1.5"/>
    <text x="-160" y="52" font-family="sans-serif" font-size="14" font-weight="bold" fill="#fde68a">Gépészet + villany</text>
    <text x="-160" y="70" font-family="sans-serif" font-size="12" fill="#94a3b8">Fűtés, víz, csatorna, elektromos, szellőzés</text>
    <rect x="100" y="30" width="60" height="28" rx="14" fill="rgba(251,191,36,0.2)"/>
    <text x="130" y="49" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">18%</text>
  </g>

  <!-- Szelet 4: Külső munkák (10-15%) -->
  <g transform="translate(250, 260)">
    <rect x="-180" y="95" width="360" height="65" rx="6" fill="rgba(168,85,247,0.12)" stroke="#a855f7" stroke-width="1.5"/>
    <text x="-160" y="127" font-family="sans-serif" font-size="14" font-weight="bold" fill="#c084fc">Külső munkák</text>
    <text x="-160" y="145" font-family="sans-serif" font-size="12" fill="#94a3b8">Homlokzat, járda, kerítés, kert, garázs</text>
    <rect x="100" y="105" width="60" height="28" rx="14" fill="rgba(168,85,247,0.2)"/>
    <text x="130" y="124" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#a855f7">14%</text>
  </g>

  <!-- Jobb oldali összegek -->
  <g transform="translate(640, 130)">
    <text x="0" y="0" font-family="sans-serif" font-size="13" font-weight="bold" fill="#60a5fa">16-26M Ft</text>
    <text x="0" y="75" font-family="sans-serif" font-size="13" font-weight="bold" fill="#86efac">13-22M Ft</text>
    <text x="0" y="150" font-family="sans-serif" font-size="13" font-weight="bold" fill="#fde68a">7-13M Ft</text>
    <text x="0" y="225" font-family="sans-serif" font-size="13" font-weight="bold" fill="#c084fc">5-10M Ft</text>
  </g>

  <!-- Rejtett költségek figyelmeztetés -->
  <g transform="translate(450, 430)">
    <rect x="-350" y="-20" width="700" height="50" rx="8" fill="rgba(239,68,68,0.08)" stroke="#ef4444" stroke-width="1" stroke-dasharray="6,3"/>
    <text x="0" y="5" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#fca5a5">⚠️  + Közmű (1,5-4M Ft) + Tervek/engedélyek (1-2,5M Ft) + Tereprendezés (0,5-3M Ft) = +15-25% a fentiekhez</text>
  </g>

  <!-- Vizuális bár -->
  <g transform="translate(70, 470)">
    <rect x="0" y="0" width="280" height="10" rx="5" fill="#3b82f6" opacity="0.7"/>
    <rect x="280" y="0" width="235" height="10" rx="0" fill="#22c55e" opacity="0.7"/>
    <rect x="515" y="0" width="137" height="10" rx="0" fill="#fbbf24" opacity="0.7"/>
    <rect x="652" y="0" width="108" height="10" rx="5" fill="#a855f7" opacity="0.7"/>
  </g>

  <!-- Branding -->
  <text x="450" y="510" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#475569">hazepitesikalauz.hu</text>
</svg>