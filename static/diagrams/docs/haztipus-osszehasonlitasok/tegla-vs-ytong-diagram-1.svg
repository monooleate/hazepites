  <g transform="translate(0, 260)">
    <text x="60" y="15" font-family="sans-serif" font-size="13" fill="#fca5a5">Ytong Classic 30</text>
    <text x="60" y="32" font-family="sans-serif" font-size="11" fill="#94a3b8">(szigetelés nélkül)</text>
