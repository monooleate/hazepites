<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="dbg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>
  <rect width="900" height="500" fill="url(#dbg)" rx="12"/>
  <!-- Cím -->
  <text x="450" y="40" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Házépítés rejtett költségei – 70M Ft-os ház esetén</text>
  <text x="450" y="62" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#64748b">Átlagos többletköltség: +18-25%</text>
  <!-- Vízszintes sáv diagram -->
  <!-- Közműcsatlakozás -->
  <text x="30" y="105" font-family="sans-serif" font-size="12" fill="#334155" font-weight="600">Közműcsatlakozás</text>
  <rect x="200" y="90" width="85" height="22" rx="4" fill="#3b82f6" opacity="0.8"/>
  <text x="292" y="106" font-family="sans-serif" font-size="11" fill="#3b82f6" font-weight="600">0,5–3M Ft</text>
  <!-- Tervezés + engedélyek -->
  <text x="30" y="145" font-family="sans-serif" font-size="12" fill="#334155" font-weight="600">Tervezés + engedélyek</text>
  <rect x="200" y="130" width="130" height="22" rx="4" fill="#6366f1" opacity="0.8"/>
  <text x="337" y="146" font-family="sans-serif" font-size="11" fill="#6366f1" font-weight="600">1,5–4,3M Ft</text>
  <!-- Műszaki ellenőr -->
  <text x="30" y="185" font-family="sans-serif" font-size="12" fill="#334155" font-weight="600">Műszaki ellenőr</text>
  <rect x="200" y="170" width="50" height="22" rx="4" fill="#8b5cf6" opacity="0.8"/>
  <text x="257" y="186" font-family="sans-serif" font-size="11" fill="#8b5cf6" font-weight="600">0,45–1M Ft</text>
  <!-- Apró tételek -->
  <text x="30" y="225" font-family="sans-serif" font-size="12" fill="#334155" font-weight="600">Apró tételek</text>
  <text x="30" y="238" font-family="sans-serif" font-size="10" fill="#94a3b8">(biztosítás, hulladék, talajm.)</text>
  <rect x="200" y="213" width="65" height="22" rx="4" fill="#a855f7" opacity="0.8"/>
  <text x="272" y="229" font-family="sans-serif" font-size="11" fill="#a855f7" font-weight="600">0,8–2,1M Ft</text>
  <!-- Kulcsrakészből hiányzó -->
  <text x="30" y="272" font-family="sans-serif" font-size="12" fill="#334155" font-weight="600">Kulcsrakészből hiányzó</text>
  <text x="30" y="285" font-family="sans-serif" font-size="10" fill="#94a3b8">(konyha, kerítés, kert, redőny)</text>
  <rect x="200" y="260" width="300" height="22" rx="4" fill="#ec4899" opacity="0.8"/>
  <text x="507" y="276" font-family="sans-serif" font-size="11" fill="#ec4899" font-weight="600">3–11M Ft</text>
  <!-- Albérlet + költözés -->
  <text x="30" y="318" font-family="sans-serif" font-size="12" fill="#334155" font-weight="600">Albérlet + költözés</text>
  <rect x="200" y="303" width="155" height="22" rx="4" fill="#f59e0b" opacity="0.8"/>
  <text x="362" y="319" font-family="sans-serif" font-size="11" fill="#f59e0b" font-weight="600">1,9–5,3M Ft</text>
  <!-- Infláció -->
  <text x="30" y="358" font-family="sans-serif" font-size="12" fill="#334155" font-weight="600">Infláció hatása</text>
  <rect x="200" y="343" width="75" height="22" rx="4" fill="#ef4444" opacity="0.8"/>
  <text x="282" y="359" font-family="sans-serif" font-size="11" fill="#ef4444" font-weight="600">1,5–2,5M Ft</text>
  <!-- Pótmunkák -->
  <text x="30" y="398" font-family="sans-serif" font-size="12" fill="#334155" font-weight="600">Pótmunkák</text>
  <rect x="200" y="383" width="90" height="22" rx="4" fill="#14b8a6" opacity="0.8"/>
  <text x="297" y="399" font-family="sans-serif" font-size="11" fill="#14b8a6" font-weight="600">0,8–3M Ft</text>
  <!-- Összesen -->
  <line x1="30" y1="425" x2="870" y2="425" stroke="#cbd5e1" stroke-width="1"/>
  <text x="30" y="455" font-family="sans-serif" font-size="14" fill="#1e293b" font-weight="bold">ÖSSZESEN REJTETT KÖLTSÉG:</text>
  <rect x="200" y="438" width="500" height="28" rx="6" fill="#1e293b" opacity="0.9"/>
  <text x="450" y="457" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ffffff" font-weight="bold">10,4 – 32,2 millió Ft (+15–46%)</text>
  <!-- Brand -->
  <text x="450" y="492" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#94a3b8">hazepitesikalauz.hu</text>
</svg>
