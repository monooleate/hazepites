    <path d="M-55,30 Q-65,30 -60,15" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <path d="M55,30 Q65,30 60,15" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <!-- Baba fej -->
    <circle cx="0" cy="5" r="16" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <!-- Szív -->
    <g transform="translate(0,-35)">
      <path d="M0,10 C0,10 -12,-3 -12,-9 C-12,-14 -6,-17 0,-9 C6,-17 12,-14 12,-9 C12,-3 0,10 0,10Z" fill="#ef4444" opacity="0.7"/>
